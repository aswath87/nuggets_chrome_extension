<!doctype html>
<html>
  <head>
    <title>Nuggets of Wisdom</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/styling.css">
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/parse-1.2.8.min.js"></script>
    <script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="js/nuggets.js"></script>
  </head>
  <body>
    <div id="extension-container" style="display: none;">
      <h2 class="nugget-title">Nuggets of Wisdom</h2>
      <h5>Remember what you learn</h5>
      <hr/>
      <div class="row-fluid">
        <div class="span12">
          <textarea id="nugget-text" class="span12" type="text" placeholder="What did you learn?" rows="5"></textarea>
          <input id="nugget-source" class="span12" type="text" placeholder="Source - url / person / place"/>
          <input id="nugget-tags" class="span12" type="text" placeholder="Add tag" />
          <div id="add-nugget-button"/><img src="img/plus.png" /></div>
        </div>
        <div class="span12">
          <hr/>
          <h3>Related Nuggets</h3>
          <table class="table">
            <tbody id="related-nuggets-table">
            </tbody>
          </table>
          <input id="logout-button" class="btn span4" value="Logout"/>
        </div>
      </div>
    </div>
  </body>
</html>
