<!doctype html>
<html>
  <head>
    <title>Nuggets of Wisdom</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-tokenizer.css">
    <link rel="stylesheet" type="text/css" href="css/styling.css">
    <script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/parse-1.2.8.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-tokenizer.js"></script>
    <script type="text/javascript" src="js/moment.min.js"></script>
    <script type="text/javascript" src="js/nuggets.js"></script>
  </head>
  <body id="extension-body">
    <div id="extension-container" style="display: none;">
      <h2 class="nugget-title">Nuggets of Wisdom</h2>
      <h5>Remember what you learn</h5>
      <hr/>
      <div class="row-fluid">
        <div class="span12">
          <textarea id="nugget-text" class="span12" type="text" placeholder="What did you learn?" rows="4"></textarea>
          <input id="nugget-tags" class="span12" type="text" data-provide="tokenizer"/>
          <div id="nugget-source-div" class="span12">
            <span id="nugget-source-icon"><i class="icon-map-marker"></i></span>
            <input id="nugget-source" class="span12" type="text" placeholder="Source - url / person / place"/>
            <span id="nugget-source-clear"><i class="icon-remove"></i></span>
          </div>
          <div class="row-fluid">
            <div class="nugget-messages span8">
              <span id="nugget-message" class="span10" style="display: block;"></span>
              <p id="nugget-text-count" class="pull-right text-right">140</p>
            </div>
            <input id="add-nugget-button" class="btn btn-primary span4 text-right pull-right" type="button" value="Save"/>
          </div>
          <hr/>
        </div>
        <div id="related-nuggets-div" class="span12" style="display: none;">
          <h3>Related Nuggets</h3>
          <table class="table">
            <tbody id="related-nuggets-table">
            </tbody>
          </table>
        </div>
        <div>
          <a href="my-nuggets.html" data-role="button" data-transition="flip" class="btn btn-info span6">My Nuggets<a/>
          <input id="logout-button" class="btn offset2 span4" type="button" value="Logout"/>
          <hr/>
        </div>
      </div>
    </div>
  </body>
</html>
